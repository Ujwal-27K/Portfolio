    <!-- Blog Section -->
    <section class="blog-section" style="padding-top: 100px;">
      <div class="container">
        <div class="projects-header">
          <h1 class="section-title">All Blog Posts</h1>
          <div class="projects-controls">
            <div class="project-filters">
              <button class="filter-btn active" data-filter="all">All</button>
              <button class="filter-btn" data-filter="React">React</button>
              <button class="filter-btn" data-filter="Tools">Tools</button>
              <button class="filter-btn" data-filter="AI">AI</button>
              <button class="filter-btn" data-filter="DSA">DSA</button>
              <button class="filter-btn" data-filter="Career">Career</button>
            </div>
            <input
              type="text"
              class="search-input"
              placeholder="Search blogs..."
              id="blog-search"
            />
          </div>
        </div>
        <div class="blog-grid" id="all-blogs-grid"></div>
      </div>
    </section>

    <!-- Blog Modal -->
    <div id="blog-modal" class="modal hidden" onclick="closeBlogModal(event)">
